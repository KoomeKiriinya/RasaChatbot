session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform
- thankyou
- out_of_scope
- goodmood
- sadmood
entities:
- place
slots:
  place:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_could_you_explain:
  - text: "Could you explain to me what is going on? I am here for you. \n Is there\
      \ anything in particular bothering you"
  utter_reason:
  - text: Is there a reason for this?
  utter_understand_anything_else:
  - buttons:
    - payload: /deny
      title: No
    - payload: /affirm
      title: Yes
    text: I understand how things may be difficult for you. Is there anything else
      bothering you?
  utter_shall_contact:
  - text: A counsellor shall reach out to you. It will be well
  utter_ask_anybody:
  - buttons:
    - payload: /deny
      title: No
    - payload: /affirm
      title: Yes
    text: is there anybody else you would like to talk to about this situation perhaps
      you lecturers?
  utter_do_not_burden:
  - text: Try not to burden yourself with negative thoughts. I am sure the lecturers
      could be of help.
  utter_ask_counsellor:
  - buttons:
    - payload: /deny
      title: No
    - payload: /affirm
      title: Yes
    text: Would you like me to recommend you to the university counsellor for a friendly
      chat?
  utter_kindly_go_ahead:
  - text: Kindly go ahead
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_confirm_exercise:
  - text: Did you exercise yesterday?
  utter_ask_exercise:
  - text: What kind of exercise did you do ðŸ’ª ?
  utter_ask_sleep:
  - text: How much sleep did you get ðŸ’¤  last night?
  utter_ask_diet:
  - text: Did you stick to a healthy diet ðŸ¥¦  yesterday?
  utter_ask_stress:
  - buttons:
    - payload: '/inform{"stress": "low"}'
      title: low
    - payload: '/inform{"stress": "medium"}'
      title: medium
    - payload: '/inform{"stress": "high"}'
      title: high
    text: What is your stress level right now ðŸ§˜ ?
  utter_ask_goal:
  - text: Setting goals - even small ones - is a great way to focus your day. What
      do you want to accomplish today ðŸ¥‡ ?
  utter_slots_values:
  - text: "You've submitted the following answers:\n - Exercised?: {confirm_exercise}\n\
      \ - Type of exercise: {exercise}\n - Sleep: {sleep}\n - Stuck to a healthy diet?:\
      \ {diet}\n - Stress level: {stress}\n - Goal: {goal}"
  utter_no_worries:
  - text: No problem :)
  utter_ask_continue:
  - text: Sorry, I don't quite understand. Do you want to continue?
  utter_trial_4:
  - text: trial
